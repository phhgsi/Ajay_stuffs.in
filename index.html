<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom ROM Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="path/to/animate.min.css">
</head>
<body>

    <header style="background-color: #8B0000; color: #f5f5dc; padding: 10px; text-align: center;">
        <div id="sidebar" class="sidebar">
            <a href="#home">Home</a>
            <a href="#roms">ROMs</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="banner">
            <h2>Welcome to Ajay Stuffs!</h2>
            <p>Explore the latest and greatest custom ROMs for your Android device.</p>
        </div>
        <div class="header-content">
            <div class="logo">
                <img src="IMG_20240204_195040_683.jpg" alt="Logo" style="width: 60px; height: 60px; border-radius: 50%;">
            </div>

                <h2>DerpFest</h2>

    <footer>
        &copy; 2024 Custom ROM Hub
    </footer>

    <script src="script.js"></script>
